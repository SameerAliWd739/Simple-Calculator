<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- css link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Offcanvas History Panel -->
  <div class="offcanvas" id="historyPanel">
    <button class="close-btn" onclick="toggleHistory()">×</button>
    <h2>Calculation History</h2>
    <div id="historyList"></div>
  </div>

  <div class="calculator">
    <button class="history-toggle" onclick="toggleHistory()">History</button>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="deleteChar()">⌫</button>
      <button class="sci" onclick="percent()">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="sci" onclick="squareRoot()">√</button>
      <button class="sci" onclick="square()">x²</button>
      <button class="sci" onclick="inverse()">1/x</button>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
